<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Product review card component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="container">

    <section class="card-container">
      <img src="images/image-product-desktop.jpg" class="product-image" alt="Perform Image">

      <article class="product-description">
        <p class="title">Prefume</p>
        <h1 class="head-title">Gabrielle Essence Eau De Parfume</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="price">
          <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
        
        <a href="#" class="btn">Add to Cart</a>

      </article>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Prince Patel</a>.
    </footer>

  </main>

</body>

</html>
